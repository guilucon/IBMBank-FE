<div class="content-container">
  <mat-card class="custom-card">
    <mat-card-title>
      <div class="refresh-button-container">
        <button mat-icon-button (click)="refreshData()">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
    </mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="accounts" class="mat-elevation-z8">

        <!-- Account Number Column -->
        <ng-container matColumnDef="accountNumber">
          <th mat-header-cell *matHeaderCellDef> NÃºmero da Conta</th>
          <td mat-cell *matCellDef="let account"> {{ account.accountNumber }}</td>
        </ng-container>

        <!-- Client Name Column -->
        <ng-container matColumnDef="clientName">
          <th mat-header-cell *matHeaderCellDef> Cliente</th>
          <td mat-cell *matCellDef="let account"> {{ account.clientName }}</td>
        </ng-container>

        <!-- Balance Column -->
        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef> Saldo</th>
          <td mat-cell *matCellDef="let account"> {{ account.balance | currency }}</td>
        </ng-container>

        <!-- Detail Button Column -->
        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let account">
            <button mat-icon-button (click)="openDetailDialog(account.accountNumber)">
              <mat-icon>zoom_in</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
