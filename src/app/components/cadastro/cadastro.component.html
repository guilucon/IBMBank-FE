<div class="content-container">
  <mat-card class="custom-card-half">
    <mat-card-header class="mat-card-header">
      <mat-card-title>
        <h2>Cadastro</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <button mat-button (click)="openClienteCadastroDialog()">Cliente</button>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <button mat-button (click)="openTransactionCadastroDialog()">Transação</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
